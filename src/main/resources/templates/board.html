<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-md" style="font-size: 12px;">
    <!-- Content here -->
    <h3>게시판</h3>



    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Library</a></li>
            <li class="breadcrumb-item active" aria-current="page">Data</li>
        </ol>
    </nav>
<!--    <div th:each="obj :${list}">
        <span th:text="${obj.getTitle()}"></span>
    </div>-->
    <table class="table table-sm">
        <thead>
        <tr>
            <th scope="col" style="width: 70%">제목</th>
            <th scope="col" style="width: 15%">글쓴이</th>
            <th scope="col" style="width: 15%">조회수</th>
            <th scope="col" style="width: 15%">입력시간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data: ${list}">
            <td th:text="${data.getTitle()}"></td>
            <td th:text="${data.getUserId()}"></td>
            <td th:text="${data.getHitCnt()}"></td>
            <td th:text="${data.getUpdateTime()}"></td>
        </tr>
        </tbody>
    </table>



    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <!--paging-->
            <nav aria-label="Page navigation example">
                <ul class="pagination pagination-sm justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col">
            <a class="btn btn-light btn-sm" href="/write" role="button">글쓰기</a>

        </div>
    </div>
</div>
</body>
</html>
