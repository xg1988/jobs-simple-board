<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>시작페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<div class="container" style="font-size: 12px;">


    <form method="post" action="/login-process">
<!--        <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
        <h1 class="h3 mb-3 fw-normal">간단한 게시판</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력해주세요.">
            <label for="userId">로그인 아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요">
            <label for="userId">비밀번호</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                기억하기
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>


<!--        <button class="btn  w-100 py-2" type="submit" style="background: yellow">카카오로 로그인</button>
        <button class="btn  w-100 py-2" type="submit" style="background: red">구글로 로그인</button>-->
<!--        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>-->
    </form>
    <a class="btn  w-100 py-2" type="button" style="background: greenyellow" th:href="@{'/oauth2/authorize/naver'}">네이버로 로그인</a>


</div>


</body>
</html>
