<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>시작페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.getElementById("loginBtn").addEventListener(() => {
            console.log("login request start ..")
            document.loginForm.submit();
        })
    </script>
</head>
<body>

<form name="loginForm">
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="USER ID" aria-label="Username" aria-describedby="basic-addon1" name="userId">
    <input type="password" class="form-control" placeholder="PASSWORD" aria-label="Password" aria-describedby="basic-addon1" name="password">

    <button type="button" class="btn btn-light" id="loginBtn">로그인</button>
</div>
</form>


</body>
</html>
