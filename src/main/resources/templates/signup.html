<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form method="post" action="/signup">
    <!-- Content here -->
    <h3>회원가입</h3>

    <div class="mb-3">
        <label for="userId" class="form-label">사용자 ID</label>
        <input type="text" class="form-control" id="userId" placeholder="2자 이상의 id">
        <label for="password" class="form-label">사용자 비밀번호</label>
        <input type="password" class="form-control" id="password" placeholder="2자 이상의 비밀번호">
        <label for="username" class="form-label">사용자 이름</label>
        <input type="text" class="form-control" id="username" placeholder="사용자 이름">
        <label for="email" class="form-label">사용자 email 주소 </label>
        <input type="email" class="form-control" id="email" placeholder="사용자 email 주소">

        <label for="roleSelect" class="form-label">사용자 역할 선택</label>
        <select id="roleSelect" class="form-select" aria-label="역할 선택">
            <option selected>역할을 선택해주세요.</option>
            <option value="USER">사용자</option>
            <option value="ADMIN">관리자</option>
        </select>
        <button type="submit" class="btn">회원가입</button>
        <a class="btn btn-light" href="/" role="button">취소</a>

    </div>
    </form>
</div>
</body>
</html>
