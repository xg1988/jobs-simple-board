<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

<div class="container" style="font-size: 12px;">
    <form method="post" action="/modify">
    <!-- Content here -->
    <h3>게시판 글쓰기</h3>


    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="제목" th:value="${boardArticleDto.getTitle()}">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" id="contents" name="contents" rows="10" placeholder="내용을 작성해주세요.."  th:text="${boardArticleDto.getContents()}"></textarea>
    </div>

    <input type="hidden" id="id" name="id" th:value="${boardArticleDto.getId()}">

<!--    <button type="submit" class="btn btn-light btn-sm">저장</button>-->
        <button type="submit" class="btn">저장</button>
        <a class="btn btn-light btn-sm" href="/board" role="button">취소</a>
    </form>
</div>
</body>
</html>
